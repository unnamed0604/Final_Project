<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊéíË°åÊ¶ú - Game Platform</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .leaderboard-container {
            margin-top: 50px;
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }

        .game-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-family: 'Rajdhani', sans-serif;
            color: var(--text-main);
        }

        th,
        td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid rgba(0, 243, 255, 0.2);
        }

        th {
            color: var(--primary-cyan);
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            text-transform: uppercase;
        }

        tr:hover {
            background: rgba(0, 243, 255, 0.05);
        }

        .rank-1 {
            color: #f1c40f;
            text-shadow: 0 0 10px #f1c40f;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .rank-2 {
            color: #bdc3c7;
            text-shadow: 0 0 10px #bdc3c7;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .rank-3 {
            color: #e67e22;
            text-shadow: 0 0 10px #e67e22;
            font-weight: bold;
            font-size: 1.1rem;
        }
    </style>
</head>

<body>

    <div class="auth-bar" style="position: absolute; top: 20px; right: 20px; z-index: 100;">
        {% if session.get('user') %}
        <span style="color: var(--primary-cyan); margin-right: 15px;">PLAYER: {{ session['user']['username'] }}</span>
        <a href="/logout"><button class="btn btn-cyber-red"
                style="padding: 5px 15px; font-size: 14px;">LOGOUT</button></a>
        {% else %}
        <a href="/login"><button class="btn btn-cyber-green"
                style="padding: 5px 15px; font-size: 14px;">LOGIN</button></a>
        <a href="/register"><button class="btn"
                style="padding: 5px 15px; font-size: 14px; border: 1px solid var(--primary-purple); margin-left: 10px;">JOIN</button></a>
        {% endif %}
    </div>

    <h1>üèÜ LEADERBOARD üèÜ</h1>
    <p class="subtitle">TOP SCORERS HALL OF FAME</p>

    <div class="game-selector">
        <button class="btn btn-cyber-green" onclick="loadLeaderboard('snake')">Snake</button>
        <button class="btn btn-cyber-green" onclick="loadLeaderboard('block')">Block Breaker</button>
        <button class="btn btn-cyber-green" onclick="loadLeaderboard('dino')">Steve Run</button>
        <button class="btn btn-cyber-green" onclick="loadLeaderboard('twister')">Finger Panic</button>
        <button class="btn btn-cyber-green" onclick="loadLeaderboard('keyboard')">Keyboard Mania</button>
        <button class="btn btn-cyber-green" onclick="loadLeaderboard('Bullet_Hell')">Bullet Hell</button>
        <button class="btn btn-cyber-green" onclick="loadLeaderboard('Lottery')">Lottery</button>
    </div>

    {% if not session.user %}
    <div style="text-align: center; margin-bottom: 20px;">
        <p class="warning"
            style="font-size: 1.1rem; border: 1px solid var(--danger-red); display: inline-block; padding: 10px 20px; border-radius: 8px; background: rgba(50, 0, 0, 0.5);">
            ‚ö†Ô∏è <a href="/register" style="color: var(--primary-cyan); text-decoration: underline;">ÂâµÂª∫</a>
            Êàñ
            <a href="/login" style="color: var(--primary-cyan); text-decoration: underline;">ÁôªÂÖ•</a>
            Â∏≥Ëôü‰ª•Ë®òÈåÑ‰Ω†ÁöÑÊàêÁ∏æÔºÅ
        </p>
    </div>
    {% endif %}

    <div class="leaderboard-container game-card">
        <h2 id="current-game-title" style="text-align: center; color: var(--primary-purple); margin-bottom: 20px;">
            Select a Game</h2>

        <table id="score-table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Player</th>
                    <th>Score</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="score-body">
                <!-- Scores will load here -->
            </tbody>
        </table>
    </div>

    <div style="margin-top: 30px;">
        <a href="/"><button class="back-btn btn-cyber-red">ÂõûÂà∞È¶ñÈ†Å</button></a>
    </div>

    <script>
        const gameDisplayNames = {
            'snake': 'SNAKE',
            'block': 'BLOCK BREAKER',
            'dino': 'STEVE RUN',
            'twister': 'FINGER PANIC',
            'keyboard': 'KEYBOARD MANIA',
            'Bullet_Hell': 'BULLET HELL',
            'Lottery': 'LOTTERY'
        };

        async function loadLeaderboard(gameName) {
            const displayName = gameDisplayNames[gameName] || gameName.toUpperCase().replace('_', ' ');
            document.getElementById('current-game-title').innerText = displayName + " RANKINGS";
            const tbody = document.getElementById('score-body');
            tbody.innerHTML = '<tr><td colspan="4">Loading...</td></tr>';

            try {
                const response = await fetch(`/api/leaderboard/${gameName}`);
                const scores = await response.json();

                tbody.innerHTML = '';

                if (scores.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="4">No scores yet. Be the first!</td></tr>';
                    return;
                }

                scores.forEach((entry, index) => {
                    const tr = document.createElement('tr');
                    let rankClass = '';
                    if (index === 0) rankClass = 'rank-1';
                    if (index === 1) rankClass = 'rank-2';
                    if (index === 2) rankClass = 'rank-3';

                    const date = new Date(entry.timestamp).toLocaleDateString();

                    tr.innerHTML = `
                        <td class="${rankClass}">#${index + 1}</td>
                        <td style="color: white; font-weight: bold;">${entry.username}</td>
                        <td class="${rankClass}">${entry.score}</td>
                        <td style="color: var(--text-dim);">${date}</td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error("Error loading leaderboard:", error);
                tbody.innerHTML = '<tr><td colspan="4" style="color: red;">Error loading data.</td></tr>';
            }
        }

        // Read URL param
        const urlParams = new URLSearchParams(window.location.search);
        const gameParam = urlParams.get('game');

        // Default load
        if (gameParam) {
            loadLeaderboard(gameParam);
        } else {
            loadLeaderboard('snake');
        }
    </script>
</body>

</html>
