<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finger Panic</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            flex-direction: column;
            user-select: none;
            /* Prevent text selection */
        }

        #game-container {
            text-align: center;
            padding: 40px;
            background-color: #333;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 600px;
        }

        h1 {
            color: #e74c3c;
            /* Red for Panic */
            margin-bottom: 30px;
            font-style: italic;
        }

        .status-box {
            font-size: 24px;
            margin-bottom: 20px;
            min-height: 50px;
        }

        #target-display {
            font-size: 80px;
            font-weight: bold;
            color: #ffeb3b;
            margin: 20px 0;
            display: block;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .key-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            min-height: 60px;
        }

        .key {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            border: 2px solid #45a049;
        }

        .controls {
            margin-top: 40px;
        }

        button {
            background-color: #4CAF50;
            /* Green for Restart/Start */
            border: none;
            color: white;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .back-btn {
            background-color: #f44336;
            /* Red for Back */
            margin-right: 15px;
        }

        .back-btn:hover {
            background-color: #d32f2f;
        }

        #timer-container {
            width: 100%;
            height: 20px;
            background-color: #555;
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
        }

        #timer-bar {
            width: 100%;
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.1s linear, background-color 0.3s;
        }

        #message {
            color: #aaa;
            margin-top: 10px;
            font-size: 18px;
        }

        .warning {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>

            <span id="target-display">?</span>

            <p style="margin-top: 30px;">HOLDING:</p>
            <div id="held-keys" class="key-list">
                <!-- Keys will appear here -->
            </div>
        </div>

        <div id="game-over-screen" style="display: none;">
            <h2 style="color: #e74c3c; font-size: 40px;">GAME OVER</h2>
            <p id="fail-reason">You released a key!</p>

    </div>

</html>
