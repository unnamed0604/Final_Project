<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>貪食蛇 (Snake)</title>
    <title>貪食蛇 (Snake)</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        /* Game Specific */
        #game-container {
            /* Snake uses 600x600 canvas */
            width: 600px;
            max-width: 100%;
            /* Match style.css centering */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            background-color: #000;
            display: block;
            border: 1px solid var(--primary-cyan);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
        }
    </style>
</head>

<body>

    <div id="game-container">
        <div class="hud-panel">
            <div class="hud-item hud-score">分數: <span id="score">0</span></div>
        </div>
        <canvas id="gameCanvas" width="600" height="600" style="width: 100%; height: auto;"></canvas>
    </div>

    <div class="controls-panel">
        <p class="controls-description">控制方式：使用方向鍵控制蛇的移動，按空白鍵開始/暫停</p>
        <div class="button-group">
            <a href="/"><button class="back-btn btn-cyber-red">回到首頁</button></a>
            <button id="restartBtn" onclick="location.reload()" class="btn-cyber-green">重新開始</button>
            <a href="/leaderboard?game=snake"><button class="btn btn-cyber-purple">查看排名</button></a>
        </div>
    </div>

    <script src="/static/js/snake.js"></script>
</body>

</html>
