<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Mania - Block Rush</title>
    <title>Keyboard Mania - Block Rush</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .key-labels {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            color: var(--primary-cyan);
            text-shadow: 0 0 10px var(--primary-cyan);
        }

        .ui-overlay {
            position: absolute;
            top: 10px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            pointer-events: none;
            font-size: 24px;
            font-weight: bold;
            z-index: 10;
            color: #fff;
            text-shadow: 0 0 5px #000;
        }

        #penalty-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 0, 0, 0.3);
            display: none;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            font-weight: bold;
            color: var(--danger-red);
            text-shadow: 0 0 20px var(--danger-red);
            pointer-events: none;
            z-index: 20;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 5px;
        }

        /* Specific override for canvas container in this game to hide border if beneficial, but style.css default is okay */
        #game-container {
            width: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>

    <div class="key-labels">
        <span>[D]</span>
        <span>[F]</span>
        <span>[J]</span>
        <span>[K]</span>
    </div>

    <div id="game-container">
        <div class="hud-panel">
            <div class="hud-item hud-score">SCORE: <span id="score">0</span></div>
            <div class="hud-item hud-time">TIME: <span id="time">30.00</span></div>
        </div>
        <canvas id="gameCanvas" width="400" height="600" style="width: 100%; height: auto;"></canvas>
        <div id="penalty-overlay">FROZEN!</div>
    </div>

    <div class="controls-panel">
        <p class="controls-description">玩法：30秒內依序按下對應按鍵衝刺！按錯會遭到凍結懲罰！</p>
        <div class="button-group">
            <a href="/"><button class="back-btn btn-cyber-red">回到首頁</button></a>
            <button id="restartBtn" onclick="location.reload()" class="btn-cyber-green">重新開始</button>
            <a href="/leaderboard?game=keyboard"><button class="btn btn-cyber-purple">查看排名</button></a>
        </div>
    </div>

    <script src="/static/js/keyboard.js"></script>
</body>

</html>
