<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Mania - Block Rush</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            flex-direction: column;
        }

        #game-container {
            position: relative;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            border: 4px solid #444;
            border-radius: 4px;
            background-color: #1a1a1a;
        }

        canvas {
            display: block;
        }

        .ui-overlay {
            position: absolute;
            top: 10px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            pointer-events: none;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 2px black;
            z-index: 10;
        }

        #penalty-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 0, 0, 0.3);
            display: none;
            /* hidden by default */
            justify-content: center;
            align-items: center;
            font-size: 48px;
            font-weight: bold;
            color: red;
            text-shadow: 2px 2px 0px black;
            pointer-events: none;
            z-index: 20;
        }

        .controls {
            margin-top: 20px;
            text-align: center;
            color: #aaa;
        }

        .key-labels {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 5px;
            font-family: monospace;
            font-size: 1.2rem;
            color: #888;
        }

        button {
            background-color: #4CAF50;
            /* Green for Restart */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .back-btn {
            background-color: #f44336;
            /* Red for Back */
            margin-right: 10px;
        }

        .back-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>

<body>

    <div class="key-labels">
        <span>[D]</span>
        <span>[F]</span>
        <span>[J]</span>
        <span>[K]</span>
    </div>

    <div id="game-container">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div class="ui-overlay">
            <span>SCORE: <span id="score">0</span></span>
            <span>TIME: <span id="time">30.00</span></span>
        </div>
        <div id="penalty-overlay">FROZEN!</div>
    </div>

    <div class="controls">
        <p>玩法：30秒內依序按下對應按鍵衝刺！按錯會遭到凍結懲罰！</p>
        <a href="/"><button class="back-btn">回到首頁</button></a>
        <button id="restartBtn" onclick="initGame()">重新開始</button>
    </div>

    <script src="/static/js/keyboard.js"></script>
</body>

</html>
