<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打磚塊遊戲</title>
    <title>打磚塊遊戲</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        /* Game Specific */
        #game-container {
            width: 800px;
            max-width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            background-color: #000;
            display: block;
            border: 1px solid var(--primary-cyan);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
        }
    </style>
</head>

<body>

    <div id="game-container">
        <div class="hud-panel">
            <div class="hud-item hud-score">分數: <span id="score">0</span></div>
        </div>
        <canvas id="gameCanvas" width="800" height="600" style="width: 100%; height: auto;"></canvas>
    </div>

    <div class="controls-panel">
        <p class="controls-description">控制方式：用方向鍵操控左右，按空白鍵開始遊戲</p>
        <div class="button-group">
            <a href="/"><button class="back-btn btn-cyber-red">回到首頁</button></a>
            <button id="restartBtn" onclick="location.reload()" class="btn-cyber-green">重新開始</button>
        </div>
    </div>

    <script src="/static/js/block.js"></script>
</body>

</html>
