<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Block Run</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            flex-direction: column;
        }

        #game-container {
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border: 2px solid #555;
            background-color: #f7f7f7;
            /* Light background for contrast */
        }

        canvas {
            display: block;
        }

        .ui-overlay {
            position: absolute;
            top: 20px;
            right: 20px;
            pointer-events: none;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .controls {
            margin-top: 20px;
            text-align: center;
            color: #aaa;
        }

        button {
            background-color: #4CAF50;
            /* Green for Restart */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .back-btn {
            background-color: #f44336;
            /* Red for Back */
            margin-right: 10px;
        }

        .back-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>

<body>

    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div class="ui-overlay">
            Score: <span id="score">0</span>
        </div>
    </div>

    <div class="controls">
        <p>控制方式：按 <b>空白鍵 (Space)</b> 或 <b>向上鍵 (Up)</b> 跳躍</p>
        <a href="/"><button class="back-btn">回到首頁</button></a>
        <button id="restartBtn" onclick="initGame()">重新開始</button>
    </div>

    <script src="/static/js/dino.js"></script>
</body>

</html>
